# .goreleaser.yaml for kanopi/templr
version: 2
project_name: templr

release:
  # Lets you push artifacts to an already-created GitHub release while testing.
  mode: keep-existing
  draft: false
  prerelease: auto

# 'git' block: valid keys only.
git:
  # Use an OSS-safe tag sort (default is -version:refname; -version:creatordate also OK).
  tag_sort: -version:refname

before:
  hooks:
    - go mod tidy
    - go test ./...

builds:
  - id: templr
    main: ./main.go
    binary: "{{ .ProjectName }}-{{ tolower .Os }}-{{ .Arch }}"
    env: [CGO_ENABLED=0]
    goos: [linux, darwin, windows]
    goarch: [amd64, arm64]
    flags: [-trimpath,-buildmode=pie]
    no_unique_dist_dir: true
    ldflags:
      - >-
        -s -w
        -X main.Version={{ .Version }}
        -X main.Commit={{ .Commit }}
        -X main.Date={{ .Date }}
    # Skip windows/arm64 as it's not commonly needed
    ignore:
      - goos: windows
        goarch: arm64

