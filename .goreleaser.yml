checksum:
  name_template: "SHA256SUMS"
  algorithm: sha256

sboms:
  - id: templr
    artifacts: archive
    documents:
      - "{{ .ProjectName }}-{{ tolower .Os }}-{{ .Arch }}.sbom.spdx.json"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"
      - "Merge pull request"
      - "Merge branch"
  groups:
    - title: "New Features"
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: "Bug Fixes"
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: "Performance Improvements"
      regexp: "^.*perf[(\\w)]*:+.*$"
      order: 2
    - title: "Other Changes"
      order: 999

homebrew_casks:
  - name: templr
    repository:
      owner: kanopi
      name: homebrew-tap
      token: "{{ .Env.GITHUB_TOKEN }}"
    directory: Casks
    homepage: https://github.com/kanopi/templr
    description: "A powerful Go template rendering CLI tool with Sprig functions"
    license: MIT
    url:
      template: "https://github.com/kanopi/templr/releases/download/{{ .Tag }}/templr-{{ tolower .Os }}-{{ .Arch }}"
      verified: "github.com/kanopi/templr/"
    skip_upload: auto

dockers_v2:
  - id: templr
    images:
      - docker.io/kanopi/templr
    tags:
      - "{{ .Version }}"
      - "{{ if not .Prerelease }}latest{{ end }}"
    platforms:
      - linux/amd64
      - linux/arm64
    labels:
      org.opencontainers.image.title: "{{ .ProjectName }}"
      org.opencontainers.image.source: "{{ .GitURL }}"
      org.opencontainers.image.revision: "{{ .FullCommit }}"
      org.opencontainers.image.version: "{{ .Version }}"
      org.opencontainers.image.created: "{{ .Date }}"
